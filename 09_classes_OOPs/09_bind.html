<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>Click</button>
  </body>

  <script>
    class React {
      constructor() {
        this.library = "React";
        this.server = "https://localhost:300";

        document
          .querySelector("button")
          .addEventListener("click", this.handleClick.bind(this)); // '.bind(this)' will bind the current instance with the other properties otherwise it will give undefined if we try access this.server or any other proprperties
      }

      handleClick() {
        console.log("Button Clicked");
        console.log(this.server);
      }
    }

    const app = new React();
  </script>
</html>
